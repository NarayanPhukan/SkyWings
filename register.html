<main>
  <h2>Passenger Registration</h2>
  <p>Register now to create your SkyWings passenger account. Registered users can book flights and manage their travel history securely.</p>

  <form class="form-box">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="e.g. Priya Mehta" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="e.g. priya.mehta@example.com" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +91 9876543210" required />

    <label for="passport">Passport Number:</label>
    <input type="text" id="passport" placeholder="e.g. MZ1234567" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required />

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">-- Select Gender --</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <button type="submit">Submit Registration</button>
  </form>
</main>
