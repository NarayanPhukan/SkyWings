    <h2>Passenger Registration</h2>

    <form class="form-box">
      <label>Full Name:</label>
      <input type="text" placeholder="John Doe" required>

      <label>Phone:</label>
      <input type="tel" placeholder="+91-9876543210" required>

      <button type="submit">Submit</button>
    </form>
