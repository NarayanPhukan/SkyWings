<head>
  <meta charset="UTF-8">
  <title>Book Flight - SkyWings</title>

<body>
  <header>
    <h1>SkyWings Airlines</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="book-flight.html">Book Flight</a>
      <a href="passenger-details.html">Passenger Details</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main class="center-form">
    <h2>Book a Flight</h2>
    <form>
      <input type="text" placeholder="Passenger Name" required>
      <input type="text" placeholder="Destination" required>
      <input type="date" required>
      <select required>
        <option value="">Class</option>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <option value="First">First Class</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
  </main>
