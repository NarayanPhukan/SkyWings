<main>
  <h2>Flight Booking Form</h2>
  <p>Fill in the details below to book your flight. Make sure all information is accurate before submission.</p>

  <form class="form-box">
    <label for="pname">Passenger Name:</label>
    <input type="text" id="pname" placeholder="e.g. Rahul Nair" required />

    <label for="from">Departure City:</label>
    <input type="text" id="from" placeholder="e.g. Delhi" required />

    <label for="to">Destination:</label>
    <input type="text" id="to" placeholder="e.g. London" required />

    <label for="date">Travel Date:</label>
    <input type="date" id="date" required />

    <label for="class">Class:</label>
    <select id="class" required>
      <option value="">-- Select Class --</option>
      <option>Economy</option>
      <option>Business</option>
      <option>First Class</option>
    </select>

    <label for="seats">Number of Passengers:</label>
    <input type="number" id="seats" min="1" max="10" required />

    <button type="submit">Confirm Booking</button>
  </form>
</main>
