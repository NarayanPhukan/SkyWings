<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Book a Flight - SkyWings Airlines</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SkyWings Airlines</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="book-flight.html">Book Flight</a>
      <a href="passenger-details.html">Passenger Details</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Book a Flight</h2>
    <p>Plan your journey with ease by filling out the details below:</p>
    <form>
      <input type="text" placeholder="Passenger ID" required />
      <input type="text" placeholder="Origin City" required />
      <input type="text" placeholder="Destination City" required />
      <input type="date" required />
      <select required>
        <option value="">Select Class</option>
        <option>Economy</option>
        <option>Business</option>
        <option>First Class</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  </footer>
</body>
